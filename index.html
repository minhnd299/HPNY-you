  <style>
    * {
      font-family: 'Protest Riot', cursive;
    }

    body {
      background-color: #9b070f;
    }

    .envelope {

      width: 200px;
      height: 200px;
      background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
      background-size: cover;
      background-position: center;

      margin: 200px auto 0px auto;

      cursor: pointer;
    }

    .envelope-msg {
      color: white;
      text-align: center;
    }

    .letter-close {
      display: block;
    }

    .letter-open {
      display: none;
    }

    .rtan {
      background-color: white;

      width: 200px;
      height: 200px;

      background-image: url('https://cdn.lowgif.com/medium/ce13a8214a72ee40-cute-transparent-gif-find-download-on-gifer.gif');
      background-size: cover;
      background-position: center;

      margin: 100px auto 0px auto;

      border-radius: 100px;

      border: 5px solid white;
      box-shadow: 0px 0px 10px 10px rgb(12, 185, 70);
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 50px;

      margin-top: 50px;
      margin-bottom: 50px;
    }

    .messagebox {
      background-color: ivory;

      width: 500px;
      margin: auto;

      color: rgb(8, 71, 25);

      padding: 30px;

      font-size: 30px;
      line-height: 35px;

      border: 5px solid rgb(255, 255, 255);
      box-shadow: 0px 0px 10px 10px rgb(231, 152, 152);
    }

    .from {
      text-align: right;
      margin-bottom: 0px;
    }

    @media screen and (max-width: 760px) {
      .messagebox {
        font-size: 20px;
        width: 300px;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .rtan {
        width: 150px;
        height: 150px;

        margin: 50px auto 0px auto;
        border: 5px solid white;
        box-shadow: 0px 0px 10px 5px rgb(12, 185, 70);
      }

      .envelope {
        margin: 200px auto 0px auto;
      }
  </style>

  <script>

    function open_letter() {
    // Tắt phần tử có lớp "letter-close"
    document.getElementsByClassName("letter-close")[0].style.display = 'none';
    // Hiển thị phần tử có lớp "letter-open"
    document.getElementsByClassName("letter-open")[0].style.display = 'block';

    var audio1 = new Audio('Chúc mừng năm mới Nguyễn Hoàng Trang Linh.mp3');
    var audio2 = new Audio('Y2meta.app - Nhism cover Happy new year cực cuốn -@Nhism (128 kbps).mp3');

    // Phát audio thứ nhất
    audio1.play();

    // Khi audio thứ nhất kết thúc, phát audio thứ hai
    audio1.onended = function() {
        console.log('Âm thanh thứ nhất đã kết thúc. Đang phát audio thứ hai.');
        audio2.play();
    };
}


  </script>

</head>

<body>
